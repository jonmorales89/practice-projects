        var deck = [];

        for(var i = 0; i < 4; i++){
            var suit = ['S', 'H','D', 'C'];
            for(var j = 1; j < 14; j++){
                deck.push(suit[i]+[j])
            }
        }

        function assignCards(deck){
            for(var i = 1; i < 11; i ++){
                var randomNum = Math.floor((Math.random() * (deck.length-1)) + 1);

                p1.push(randomCard);
            }
        }

        assignCards(deck);
